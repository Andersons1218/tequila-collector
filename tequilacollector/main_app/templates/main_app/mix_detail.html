{% extends 'base.html' %}
{% block content %}

<h1>Mix Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ mix.name }}</span>
        <p>Mix: {{ mix.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'mix_update' mix.id %}">Edit</a>
        <a href="{% url 'mix_delete' mix.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
